<div class="dashboard-container">
  <header class="dashboard-header">
    <h1>Home Dashboard</h1>
    <button class="logout-button" (click)="logout()">Logout</button>
  </header>
  <nav class="dashboard-nav">
    <button class="nav-button" (click)="navigateTo(NAVIGATION_ROUTES.SEARCH.GAMES)">Search Games</button>
    <button class="nav-button" (click)="navigateTo(NAVIGATION_ROUTES.SEARCH.BOOKS)">Search books</button>
    



  </nav>
  <main class="dashboard-content">
    <p>Welcome to your Home Dashboard, {{ username }}!</p>
  </main>
</div>
