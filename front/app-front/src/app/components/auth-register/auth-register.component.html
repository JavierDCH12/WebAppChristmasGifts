<div class="container">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <h2>Register</h2>
  
      <!-- Username Field -->
      <label>
        Username:
        <input type="text" formControlName="username" required>
        <span *ngIf="form.get('username')?.invalid && (form.get('username')?.dirty || form.get('username')?.touched)">
          Username is required and must be at least 5 characters long.
        </span>
      </label>
  
      <!-- Email Field -->
      <label>
        Email:
        <input type="email" formControlName="email" required>
        <span *ngIf="form.get('email')?.invalid && (form.get('email')?.dirty || form.get('email')?.touched)">
          Enter a valid email address.
        </span>
      </label>
  
      <!-- Password Field -->
      <label>
        Password:
        <input type="password" formControlName="password" required>
        <span *ngIf="form.get('password')?.invalid && (form.get('password')?.dirty || form.get('password')?.touched)">
          Password must be at least 5 characters long.
        </span>
      </label>
  
      <!-- Confirm Password Field -->
      <label>
        Confirm Password:
        <input type="password" formControlName="confirmPassword" required>
        <span *ngIf="form.errors?.['passwordsDoNotMatch'] && (form.get('confirmPassword')?.dirty || form.get('confirmPassword')?.touched)">
          Passwords do not match.
        </span>
      </label>
  
      <!-- Success Message -->
      <p *ngIf="successfulRegistration" class="success-message">Registration successful! Redirecting to login...</p>
  
      <!-- Submit Button -->
      <button type="submit" [disabled]="form.invalid">Register</button>
    </form>
  </div>
